<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always include this line of code!!! -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Mauricio Mercado's personal website. A full stack developer based in Canada"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://codigo.sh/" />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:title" content="Mauricio Mercado" />
		<meta
			property="og:description"
			content="Mauricio Mercado's personal website. A full stack developer based in Canada"
		/>

		<meta
			name="keywords"
			content="Mauricio Mercado, Full Stack Developer, Web Developer, Software Developer, Canada, Contractor."
		/>
		<meta name="author" content="Mauricio Mercado" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Prism theme -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
			integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.conditional.min.css"
		/>
		<link rel="stylesheet" href="%sveltekit.assets%/css/general.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark" />
		%sveltekit.head%

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<title>Mauricio Mercado</title>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
